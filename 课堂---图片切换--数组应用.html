<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 580px;
			height: 460px;
		}
	</style>
</head>
<body>
	<img src="1.jpg" alt="" id="img1">
	

	<script type="text/javascript">
		var img1=document.getElementById('img1');
		var arr=['1.jpg','2.jpg','3.jpg','4.jpg'];
		var num=0;
		img1.onclick=function(){
			num++;
			if (num==arr.length) {
				num=0;
			}
			img1.src=arr[num];			
		}
	</script>
</body>
</html>
